<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>

        </div>
      </div>

      <!-- 2 -->

      <div class="row mb-4">
        <div class="col-6">
          <div class=>6</div>
        </div>
        <div class="col-6">
          <div class="bg-success">6</div>
        </div>
      </div>
      <!-- 3 -->

      <div class="row mb-4">
        <div class="col-4">
          <div class="bg-success">4</div>
        </div>
        <div class="col-4">
          <div class="bg-success">4</div>
        </div>
        <div class="col-4">
          <div class="bg-success">4</div>
        </div>
      </div>

      <!-- 4 -->

      <div class="row mb-3">
      <div class="col-3">
        <div class="bg-success">3</div>
      </div>
      <div class="col-3">
        <div class="bg-success">3</div>
      </div>
      <div class="col-3">
        <div class="bg-success">3</div>
      </div>
        <div class="col-3">
          <div class="bg-success">3</div>
        </div>
      </div>
